  <!--columns for the mood buttons and videos/playlists view.-->
<section>
   <div class="columns is-mobile .is-centered" id="title" style="margin-top: 40px; height:90px;margin-left: 30px;"> 
    <p style="text-align: center;margin: 0 auto;font-family:'Raleway',sans-serif;padding-top: 15px;">

      How are you feeling today? </p>
    </div>
    <div class="columns is-mobile .is-centered" id="title2" style="margin-top: 20px; height:30px;margin-left: 30px;">
      <p style="text-align: center;margin: 0 auto;font-family:'Raleway',sans-serif;"> Choose your current MOOD to get a playlist and a movie to keep you going.</p>
    </div>

    <div class="columns is-mobile column-gap .is-centered" style="margin-top: 50px; height: 700px;">
      <div class="column is-mobile">
        <button id="sad" genre="18" class="emotionButton button styledSad" style="height: 117px;width: 300px; font-size: 30px; border: 2px solid; border-radius: 60px;"><i class="fa fa-play" aria-hidden="true"></i>SAD</button>
        <button id="happy" genre="35" class="emotionButton button styledHappy" style="height: 117px;width: 300px; font-size: 30px;border: 2px solid; border-radius: 60px;"><i class="fa fa-play" aria-hidden="true"></i>HAPPY</button>
        <button id="excited" genre="12" class="emotionButton button styledExcited" style="height: 117px;width: 300px; font-size: 30px;border: 2px solid; border-radius: 60px;"><i class="fa fa-play" aria-hidden="true"></i>EXCITED</button>
        <button id="bored" genre="99" class="emotionButton button styledBored" style="height: 117px;width: 300px; font-size: 30px;border: 2px solid; border-radius: 60px;"><i class="fa fa-play" aria-hidden="true"></i>BORED</button>
      </div>
      <div class="column is-mobile" style ="padding-left: 0px;">
        <iframe id="playlist"  width="430" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <div class="column is-mobile" style="padding-left: 0px; padding-right: 20px;">
        <iframe id = "trailers" width="600" height="600"  frameborder="0" allowfullscreen wmode="Opaque"></iframe>
      </div>
    </div>
</section>
